<h1>
  Buscador <small>{{ termino }}</small>
</h1>
<hr />

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para la palabra {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div
    class="card animated fadeIn fast"
    *ngFor="let heroe of heroes; let i = index"
  >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
    <!--Si pones [] el atributo dices que angular se encarga, no necesitas interpol-->
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>

      <button
        (click)="verHeroe(i)"
        type="button"
        class="btn btn-outline-primary btn-block"
      >
        Ver más...
      </button>
      <!--Vigila, /heroe para que la ruta este bien-->
      <!-- <a
        [routerLink]="['/heroe', i]"
        class="brn btn-outline.btn-outline-primary"
        >
        Ver más link...</a
      > -->
    </div>
  </div>
</div>
