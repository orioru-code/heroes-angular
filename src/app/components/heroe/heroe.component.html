<h1>
  {{ heroe.nombre | uppercase }}
  <small>{{ heroe.aparicion | date: "y" }}</small>
</h1>
<!-- concepto de pipe para transformar datos, mirar api angular  -->
<hr />
<div class="row" animated fadIn fast>
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar</a
    >
    <br /><br />
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img
        *ngIf="heroe.casa == 'Marvel'"
        src="/assets/img/marvel-folder.png"
        alt=""
        width="100px"
        height="100px"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        src="/assets/img/dc-folder.png"
        alt=""
        width="100px"
        height="100px"
      />
    </div>
  </div>
</div>
